<!DOCTYPE html>
<html>
<head>
<title>Programa em JavaScript
</title>
</head>
<body>
<script type="text/javascript">
var r=0;
var a=0;
while (r<=0) {
r = parseInt(prompt ("Qual o raio?","Digite o raio"));
}
if (r==999) {
document.write("Bye Bye");
} else {
	a = 3.14 * Math.pow(r, 2);
	document.write(a);
}
</script>
</body>
</html>
