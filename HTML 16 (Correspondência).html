<!DOCTYPE html>
<html>
<head>
<title>Programa em JAVASCRIPT
</title>
</head>
<body>

<script type="text/javascript">

var num=[];
var letra=[];
var conj=[];

for (i=1 ; i<=4 ; i++) {
num[i] = prompt("Qual o " + i + "º número?", "Digite o " + i + "º número.");
letra[i] = prompt("Qual a " + i + "ª letra?", "Digite a " + i + "ª letra.");
conj[i] = num[i] + letra[i];
}

for (k=1 ; k<=4 ; k++) {
document.write(conj[k] + "<br>");
}
</script>
</body>
</html>
