<!DOCTYPE html>
<html>
<head>
<title>Programa em JAVASCRIPT
</title>
</head>
<body>

<script type="text/javascript">
var n=0;
var c=0;
var d=0;
var u=0;
var banda=0;

while (banda==0) {
n = prompt("Qual o número?","Digite o número.");
if (n>=100 && n<=999) {
banda++
}
}

c = parseInt(n/100)
d = parseInt(n/10)
u = n-(d*10)

if (c==u) {
document.write("É capicua.");
} else {
document.write("Não é capicua.");
}
</script>
</body>
</html>
