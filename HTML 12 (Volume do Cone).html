<!DOCTYPE html>
<html>
<head>
<title>Programa em JAVASCRIPT
</title>
</head>
<body>

<script type="text/javascript">

// inicialização

var r=0;
var h=0;
var a=0;

// verificação do raio e da altura

r = parseInt(prompt("Qual o raio da base?","Digite o raio da base."));
h = parseInt(prompt("Qual a altura do sólido?","Digite a altura do sólido."));

// cálculo da área do sólido

a = (1/3)*Math.PI*r*r*h

// escrita dos resultados

document.write("O volume do cone é " + a);


</script>
</body>
</html>
