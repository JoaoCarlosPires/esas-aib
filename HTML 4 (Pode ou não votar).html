<!DOCTYPE html>
<html>
<head>
<title>Programa em JavaScript
</title>
</head>
<body>
<script type="text/javascript">
var xyz="";
var g="";
var idade="";
xyz = prompt ("Como te chamas?","Digita o teu nick");
g = prompt ("Qual o teu género?","Digita f ou m");
idade = prompt ("Qual a tua idade?","Digita a tua idade");
document.write("Olá mundo, em especial olá, "+xyz);
if (g=="m") {
document.write(" aluno ");
} else {
document.write(" aluna ");
}
if (idade>=18) {
document.write("pode votar");
} else {
document.write("não pode votar");
}
</script>
</body>
</html>
