<!DOCTYPE html>
<html>
<head>
<title>Programa em JavaScript
</title>
</head>
<body>
<script type="text/javascript">
var a=0;
var b=0;
var c=0;
a = prompt ("Qual o primeiro número?","Digite o primeiro número");
b = prompt ("Qual o segundo número?","Digite o segundo número");
c = parseFloat(a) + parseFloat(b);
document.write(a+"+"+b+"="+c);
</script>
</body>
</html>
