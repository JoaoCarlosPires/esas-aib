<!DOCTYPE html>
<html>
<head>
<title>Programa em JAVASCRIPT
</title>
</head>
<body>

<script type="text/javascript">

// inicialização

var inverso=[];
var nome=[];
var n=0;

// pergunta e inversão

for (i=1 ; i<=4 ; i++) {
nome[i] = prompt("Qual o " + i + "º nome?", "Digite o " + i + "º nome.");
n=5-i;
inverso[n] = nome [i]
}

// resultados

for (k=1 ; k<=4 ; k++) {
document.write(inverso[k] + "<br>");
}
</script>
</body>
</html>
